      Пример использования тегов
      Важно!!!
      Атрибут border устарел и его применение в HTML5 не приветствуется. 
      Используйте данный атрибут только пока знакомитесь с таблицами.
       Данный атрибут заменяет свойство border в CSS. 

<table border="1">
  <caption>Сотрудники отдела поддержки</caption>
  <thead>
    <tr>
      <th>Имя</th>
      <th>Должность</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>Петя</td>
      <td>Менеджер</td>
    </tr>
    <tr>
      <td>Маша</td>
      <td>Разработчик</td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <td>Вася</td>
      <td>Девопс</td>
    </tr>
  </tfoot>
</table>

<table border="1">
  <tr>
    <td>Первая ячейка</td>
    <td>Вторая ячейка</td>
    <td>Третья ячейка</td>
  </tr>
  <tr>
    <td>Единственная ячейка</td>
  </tr>
</table>


<table border="1">
  <tr>
    <td>Первая ячейка</td>
    <td>Вторая ячейка</td>
    <td>Третья ячейка</td>
  </tr>
  <tr>
    <td colspan="3">Единственная ячейка</td>
  </tr>
</table>

<table border="1">
  <tr>
    <td rowspan="2">Левая ячейка</td>
    <td>Верхняя ячейка</td>
  </tr>
  <tr>
    <td>Нижняя ячейка</td>
  </tr>
</table>

<table border="1">
  <tr>
    <td rowspan="2">Левая ячейка</td>
    <td>Средняя ячейка</td>
    <td>Правая ячейка</td>
  </tr>
  <tr>
    <td colspan="2">Нижняя ячейка</td>
  </tr>
</table>
